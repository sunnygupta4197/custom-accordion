<!DOCTYPE html>
<html>
<head>
<title>Index Page</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style type="text/css">
.card{
margin: 15px 0;
}
.card p {
margin: 15px;
}
.icon {
width: 24px;
height: 24px;
margin: 15px;
vertical-align: middle;
}
.card-body {
display: none;
}
.card img {
cursor: pointer;
}
.error{
color: #f00f00;
}
.card-head {
	background-color: grey;
	color: #fff;
}
</style>
<body>

<div class="container">
	<div class="container-fluid">
		<div class="card my-accordion">
			<div class="card-head open">
				<div class="row">
					<div class="col-sm-12">
						<div class="card-title">
							<p>Click on Card to Open</p>
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="row">
					
				</div>
			</div> 
		</div>
	</div>
</div>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">	
$(document).on('click', '.open', function(){
	//$(this).parents('.card').siblings().find('.card').slideUp(); //for more than one accordion (if one card is open then other cards will automatically close)
	$(this).next().slideToggle();
});
</script>

</body>
</html>
